<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
        <!-- Here I changed the link tag to correctly refer to the stylesheet -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ceaser_cipher.css') }}">
</head>
<body>
    <h1>Caesar Cipher</h1>
        <!-- Here I added id="cipherForm" to the form element -->

    <form id="cipherForm" method="POST">
        <label for="direction">Direction:</label>
        <select id="direction" name="direction">
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
        </select>
        <br>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <br>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" name="shift">
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <h2>Result:</h2>
    <div class="parent-container">
        <p>{{ result }}</p>
    </div>
    {% endif %}

</body>
</html>
